name: Deploy development

on:
  push:
    branches:
      - feature/20240928_events_endpoint_v2

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-tests

  build-push-ecr:
    name: Push
    uses: ./.github/workflows/build-push-ecr.yml
    needs: test
    with:
      environment: development
      service-name: uws
    secrets: inherit

  deploy-ecs:
    name: Deploy
    uses: ./.github/workflows/deploy-ecs.yml
    needs: build-push-ecr
    with:
      environment: development
      ecr-image: ${{ needs.build-push-ecr.outputs.ecr-image }}
      cluster-name: uws
      service-name: uws
      cluster-suffix: 25OYfqfJpoJz
      service-suffix: UGkqsrIpIdea
    secrets: inherit
